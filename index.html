<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação do Coração</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente */
            height: 100vh;
            margin: 0;
            background-color: #E6E6FA; /* Cor de fundo roxo claro */
        }
        canvas {
            border: 1px solid black; /* Para visualizar o canvas */
            margin-bottom: 10px; /* Espaçamento entre o canvas e os botões */
        }
        div {
            margin-top: -20px; /* Mova o contêiner dos botões para cima */
            display: flex; /* Exibe os botões em linha */
            flex-direction: column; /* Alinha os botões verticalmente */
            align-items: center; /* Centraliza os botões */
        }
        button {
            margin: 5px; /* Espaçamento entre os botões */
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div>
        Tempo: <span id="time">0.00</span> s<br>
        Distância: <span id="distance">0.00</span> m<br>
        Velocidade: <span id="speed">2.00</span> m/s<br>
        <button id="increaseSpeed">Aumentar Velocidade</button>
        <button id="decreaseSpeed">Diminuir Velocidade</button>
        <button id="stop">Parar</button>
        <button id="resume">Retomar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
